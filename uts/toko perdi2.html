<html>

<body>
    <h1>Formulir Pendaftaran Karyawan</h1>
    <form>
        Nama: <input type="text" name="nama"><br>
        Posisi: 
        <select name="posisi">
            <option>Kasir</option>
            <option>sales</option>
            <option>Pelayan</option>
        </select><br>

        <input type="radio" name="jk" value="Laki-laki">Laki-laki
        <input type="radio" name="jk" value="Perempuan">Perempuan<br>
        Keahlian: 
        <input type="checkbox" name="skill" value="Komunikasi">Komunikasi
        <input type="checkbox" name="skill" value="ketelitian">ketelitian<br>
        Kata Sandi: <input type="password" name="password"><br>
        Motivasi/Pengalaman:<br>
        <textarea name="motivasi" rows="4" cols="40"></textarea><br>
        <input type="submit" value="Kirim">
    </form>
