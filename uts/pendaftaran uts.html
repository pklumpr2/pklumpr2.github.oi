<!DOCTYPE html>
<html>
<head>
  <title>Formulir Pendaftaran</title>
  <style>
    body {
      background-color: green;
      font-family: Arial, sans-serif;
      color: white; 
      padding: 20px;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    input, select, textarea {
      margin-top: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Formulir Pendaftaran Karyawan</h1>
  <form>
    Nama: <input type="text" name="nama"><br><br>

    Posisi: 
    <select name="posisi">
      <option>Kasir</option>
      <option>Admin</option>
    </select><br><br>

    Jenis Kelamin: 
    <input type="radio" name="jk" value="Laki-laki">Laki-laki
    <input type="radio" name="jk" value="Perempuan">Perempuan<br><br>

    Keahlian:
    <input type="checkbox" name="skill" value="Komputer">Komputer
    <input type="checkbox" name="skill" value="Elektronik">Elektronik<br><br>

    Kata Sandi: <input type="password" name="password"><br><br>

    Motivasi/Keterangan: <br>
    <textarea name="motivasi" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Kirim">
  </form>

  <br>
  <a href="beranda uts.html" style="color: yellow;">Kembali ke Beranda</a>
</body>
</html>
